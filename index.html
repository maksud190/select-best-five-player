<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Signika+Negative&display=swap" rel="stylesheet">
</head>

<body class="text-light bg-dark">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <!-- <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button> -->
      <!-- <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button> -->
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/ronaldo.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block h-50">

          <p class="fs-1 fw-bold">Make Your Own Team</p>
        </div>
      </div>
    </div>
  </div>

  <section>

    <div class="container text-center d-flex mb-5 ">
      <div class="row">
        <div class="row row-cols-1 row-cols-md-3 g-2">
          <div class="col">
            <div class="card text-light bg-dark">
              <img src="images/ronaldo2.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 id="name-ronaldo" class="card-title">Cristiano Ronaldo</h5>
                <button id="btn-ronaldo" class="bg-primary text-white mt-3 px-5 py-1 border-0" onclick="addPlayerList(this)">select</button>

              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-light bg-dark">
              <img src="images/messi1.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Leonal Messi</h5>
                  <button class="bg-primary text-white mt-3 px-5 py-1 border-0" onclick="addPlayerList(this)">Select</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-light bg-dark">
              <img src="images/chiellini.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Chiellini</h5>
                <button class="bg-primary text-white mt-3 px-5 py-1 border-0" onclick="addPlayerList(this)">Select</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-light bg-dark">
              <img src="images/neymer1.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Neymer</h5>
                <button class="bg-primary text-white mt-3 px-5 py-1 border-0" onclick="addPlayerList(this)">Select</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-light bg-dark">
              <img src="images/mbappe.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Kylin Mbappe</h5>
                <button class="bg-primary text-white mt-3 px-5 py-1 border-0" onclick="addPlayerList(this)">Select</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-light bg-dark">
              <img src="images/lewandowski.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Lewandowski</h5>
                <button class="bg-primary text-white mt-3 px-5 py-1 border-0" onclick="addPlayerList(this)">Select</button>
              </div>
            </div>
          </div>
        </div>
      </div>
        <div class="row mt-5 ms-5">
          <div class="col ms-5">
            <h3>
              Selected V
            </h3>
            <div id="list-item">
              <ol id="player-list">
                
              </ol>
            </div>
          </div>
          <div class="col">
            <h3 class="mb-3 ms-5">
              Budget
            </h3>
            <div class="d-flex">
              <p class="m-0">Per player</p>
              <input type="text" class="p-0 ms-2 bg-dark text-white border border-white">
            </div>
            <button class="bg-primary text-white border-0 mt-2 mb-2">Calculate</button>
            <p>Player Expenses:  $<span>5000</span></p>
            <div class="d-flex">
              <p class="me-1">Manager</p>
              <input type="text" class="p-0 ms-2 bg-dark text-white border border-white">
            </div>
            <div class="d-flex mt-2 ms-3">
              <p class="me-2">Coach</p>
              <input type="text" class="p-0 ms-2 bg-dark text-white border border-white">
              
            </div>
            <div class="mt-3 ms-4">
              <button>Calculate Total</button>
              <p class="mt-2">Total $<span>11000</span></p>
            </div>
              
          </div>
        </div>
      </div>
      
   </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>


    <script src="js/common.js"></script>
    <script src="js/createList.js"></script>
</body>
